---
layout: default
---

<div class="home">

  <h1 class="page-heading">Esercizi per categoria</h1>
  
  {{ content }}
  <ul>
    {% assign cats = (site.pages  | where: "layout","categories"| sort: 'title' %}
    {% for cat in cats %}
      <!-- {% if cat.layout == "categories" %} -->
        <li>
          <a href="{{site.baseurl}}/categories/{{cat.category}}"><b>{{ cat.title }}</b></a> 
          <span class="badge">{{ site.categories[cat.category] | second | size }}</span>: {{ cat.description }}

        </li>
      <!-- {% endif %} -->
    {% endfor %}
  </ul>
</div>



  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
</div>
